<!DOCTYPE html>
<html>
<head>
<title>Boat Rentals App Prototype</title>
<style>
.button {
  background-color: #008CBA; /* Blue */
  border: none;
  display: block;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  cursor: pointer;
}
.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #008CBA;
}
.button1:hover {
  background-color: #008CBA;
  color: white;
}
.header {
  padding: 15px;
}
.menu {
  width: 25%;
  float: left;
  padding: 15px;
}
.main {
  width: 75%;
  float: left;
  padding: 15px;
}
</head>
<body>
<div class="header">
  <h1>Boat Rentals</h1>
</div>
<div class="menu">
  <button class="button button1">Boat Sign-Out</button>
  <button class="button button1">Return Boat</button>
</div>
<div class="main">
  <h1>Current Boat Status</h1>
  <p></p>
</div>
</body>
</html>
